<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind + Bootstrap Example</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CDN with Prefix -->
  <script>
    tailwind.config = {
      prefix: 'tw-', // Prefix para walang conflict
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>

</head>
<body class="tw-bg-gray-100 tw-text-gray-800">
  <!-- HEADER -->
  <nav class="tw-bg-gray-800 tw-text-white tw-p-4 tw-flex tw-justify-between">
    <a href="#" class="tw-font-bold tw-text-lg">My Website</a>
    <div>
      <a href="#" class="tw-mx-2 hover:tw-text-gray-400">Home</a>
      <a href="#" class="tw-mx-2 hover:tw-text-gray-400">About</a>
      <a href="#" class="tw-mx-2 hover:tw-text-gray-400">Contact</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="tw-min-h-screen tw-p-8">
    <div class="tw-flex tw-flex-col md:tw-flex-row tw-gap-6">
      
      <!-- TAILWIND CARD -->
      <div class="tw-bg-white tw-shadow-md tw-rounded-lg tw-overflow-hidden tw-w-full md:tw-w-1/2">
        <img class="tw-w-full tw-h-48 tw-object-cover" src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="Sample Image">
        <div class="tw-p-4">
          <h2 class="tw-font-bold tw-text-lg">Tailwind Card</h2>
          <p class="tw-text-gray-600">This is a sample card using Tailwind CSS.</p>
          <button class="tw-bg-blue-500 tw-text-white tw-py-2 tw-px-4 tw-rounded hover:tw-bg-blue-700">
            Learn More
          </button>
        </div>
      </div>

      <!-- BOOTSTRAP CARD -->
      <div class="card" style="width: 100%;">
        <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" class="card-img-top" alt="Sample Image">
        <div class="card-body">
          <h5 class="card-title">Bootstrap Card</h5>
          <p class="card-text">This is a sample card using Bootstrap CSS.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
      
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="tw-bg-gray-800 tw-text-white tw-p-4 tw-text-center">
    &copy; 2025 My Website. All Rights Reserved.
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
